<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Генератор двосторонніх візитівок</title>
  <link href="https://fonts.cdnfonts.com/css/e-ukraine" rel="stylesheet">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
  <script defer src="script.js"></script>
  <style>
    body {
      font-family: 'e-Ukraine', sans-serif;
      background: #f7f9fb;
      padding: 40px;
      color: #002855;
    }
    h2 {
      margin-bottom: 20px;
    }
    form {
      max-width: 420px;
      background: white;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    label { display: block; margin-top: 10px; font-weight: 500; }
    input, textarea {
      width: 100%;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    button {
      margin-top: 20px;
      padding: 10px 20px;
      background: #002855;
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    #preview {
      display: flex;
      gap: 20px;
      margin-top: 30px;
    }
    iframe {
      width: 350px;
      height: 200px;
      border: 1px solid #ccc;
      background: white;
    }
  </style>
</head>
<body>

<h2>Генератор двосторонніх візитівок</h2>

<form id="cardForm">
  <label>Ім’я та прізвище</label>
  <input name="name" placeholder="Олександр Іваненко" required>

  <label>Посада</label>
  <input name="position" placeholder="Начальник відділу інформаційних систем" required>

  <label>Підрозділ / напрям</label>
  <input name="department" placeholder="Управління цифрових технологій">

  <label>Email</label>
  <input name="email" placeholder="o.ivanenko@example.com">

  <label>Телефон</label>
  <input name="phone" placeholder="+380 44 000 0000">

  <label>QR-код (SVG)</label>
  <textarea name="qr" rows="4" placeholder='<svg>...</svg>'></textarea>

  <button type="submit">Створити PDF (2 сторінки)</button>
</form>

<div id="preview">
  <iframe id="previewFront"></iframe>
  <iframe id="previewBack"></iframe>
</div>

</body>
</html>
